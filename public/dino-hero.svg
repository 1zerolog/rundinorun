<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dinoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cactusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky background with gradient -->
  <rect width="1200" height="500" fill="url(#skyGradient)"/>
  
  <!-- Ground with texture -->
  <rect x="0" y="500" width="1200" height="130" fill="url(#groundGradient)"/>
  
  <!-- Ground texture lines -->
  <rect x="0" y="520" width="1200" height="2" fill="rgba(139,69,19,0.3)"/>
  <rect x="0" y="540" width="1200" height="2" fill="rgba(139,69,19,0.3)"/>
  <rect x="0" y="560" width="1200" height="2" fill="rgba(139,69,19,0.3)"/>
  
  <!-- Sun -->
  <circle cx="1000" cy="120" r="60" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="1000" cy="120" r="50" fill="#FFFF00"/>
  
  <!-- Mountains in background -->
  <polygon points="0,400 200,300 400,400" fill="rgba(139,69,19,0.2)"/>
  <polygon points="200,400 400,280 600,400" fill="rgba(139,69,19,0.2)"/>
  <polygon points="400,400 600,320 800,400" fill="rgba(139,69,19,0.2)"/>
  
  <!-- Animated clouds -->
  <g opacity="0.9">
    <!-- Cloud 1 -->
    <circle cx="300" cy="150" r="35" fill="white"/>
    <circle cx="325" cy="150" r="45" fill="white"/>
    <circle cx="350" cy="150" r="35" fill="white"/>
    <circle cx="325" cy="125" r="25" fill="white"/>
    <circle cx="340" cy="135" r="20" fill="white"/>
    
    <!-- Cloud 2 -->
    <circle cx="700" cy="100" r="30" fill="white"/>
    <circle cx="720" cy="100" r="40" fill="white"/>
    <circle cx="740" cy="100" r="30" fill="white"/>
    <circle cx="720" cy="80" r="20" fill="white"/>
    
    <!-- Cloud 3 -->
    <circle cx="900" cy="200" r="25" fill="white"/>
    <circle cx="920" cy="200" r="35" fill="white"/>
    <circle cx="940" cy="200" r="25" fill="white"/>
    <circle cx="920" cy="180" r="18" fill="white"/>
  </g>
  
  <!-- Cactus obstacles with details -->
  <g filter="url(#shadow)">
    <!-- Cactus 1 -->
    <rect x="450" y="420" width="35" height="90" fill="url(#cactusGradient)" rx="5"/>
    <rect x="455" y="400" width="25" height="70" fill="#8B4513" rx="3"/>
    <rect x="460" y="385" width="15" height="50" fill="#654321" rx="2"/>
    <rect x="465" y="375" width="5" height="30" fill="#8B4513" rx="1"/>
    
    <!-- Cactus arms -->
    <rect x="470" y="430" width="25" height="15" fill="#654321" rx="2"/>
    <rect x="440" y="450" width="25" height="15" fill="#654321" rx="2"/>
    
    <!-- Cactus 2 -->
    <rect x="650" y="430" width="30" height="80" fill="url(#cactusGradient)" rx="4"/>
    <rect x="655" y="410" width="20" height="60" fill="#8B4513" rx="2"/>
    <rect x="660" y="395" width="10" height="40" fill="#654321" rx="1"/>
    
    <!-- Cactus 3 -->
    <rect x="850" y="440" width="28" height="70" fill="url(#cactusGradient)" rx="3"/>
    <rect x="855" y="425" width="18" height="50" fill="#8B4513" rx="2"/>
  </g>
  
  <!-- Main dino character -->
  <g filter="url(#shadow)">
    <!-- Dino body -->
    <ellipse cx="350" cy="480" rx="50" ry="35" fill="url(#dinoGradient)"/>
    
    <!-- Dino head -->
    <ellipse cx="420" cy="460" rx="40" ry="30" fill="url(#dinoGradient)"/>
    
    <!-- Dino snout -->
    <ellipse cx="450" cy="460" rx="25" ry="18" fill="url(#dinoGradient)"/>
    
    <!-- Dino eye -->
    <circle cx="435" cy="450" r="12" fill="white"/>
    <circle cx="435" cy="450" r="6" fill="black"/>
    <circle cx="437" cy="448" r="2" fill="white"/>
    
    <!-- Dino mouth -->
    <path d="M 440 465 Q 445 470 450 465" stroke="black" stroke-width="2" fill="none"/>
    
    <!-- Dino neck -->
    <rect x="395" y="470" width="25" height="20" fill="url(#dinoGradient)"/>
    
    <!-- Dino tail -->
    <ellipse cx="290" cy="480" rx="35" ry="20" fill="url(#dinoGradient)" transform="rotate(-15 290 480)"/>
    
    <!-- Dino legs -->
    <rect x="320" y="510" width="18" height="25" fill="url(#dinoGradient)" rx="3"/>
    <rect x="370" y="510" width="18" height="25" fill="url(#dinoGradient)" rx="3"/>
    
    <!-- Dino feet -->
    <ellipse cx="329" cy="540" rx="12" ry="8" fill="url(#dinoGradient)"/>
    <ellipse cx="379" cy="540" rx="12" ry="8" fill="url(#dinoGradient)"/>
    
    <!-- Dino spikes on back -->
    <polygon points="320,430 330,410 340,430" fill="url(#dinoGradient)"/>
    <polygon points="340,425 350,405 360,425" fill="url(#dinoGradient)"/>
    <polygon points="360,420 370,400 380,420" fill="url(#dinoGradient)"/>
    <polygon points="380,415 390,395 400,415" fill="url(#dinoGradient)"/>
  </g>
  
  <!-- Jump effect particles -->
  <circle cx="360" cy="400" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="380" cy="420" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="340" cy="410" r="2" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Game title with modern styling -->
  <g filter="url(#glow)">
    <text x="600" y="180" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" stroke="black" stroke-width="2">
      ðŸ¦• DINO GAME
    </text>
    <text x="600" y="220" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.95)" text-anchor="middle" stroke="black" stroke-width="1">
      Jump &amp; Survive the Desert!
    </text>
  </g>
  
  <!-- Score display with glassmorphism effect -->
  <g filter="url(#shadow)">
    <rect x="400" y="280" width="400" height="100" fill="rgba(255,255,255,0.15)" rx="15" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="600" y="320" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">
      Score: 2,847
    </text>
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Press SPACE to Jump â€¢ Avoid Cacti
    </text>
    <text x="600" y="370" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Mint High Scores as NFTs!
    </text>
  </g>
  
  <!-- Speed lines for dynamic effect -->
  <g opacity="0.6">
    <line x1="200" y1="480" x2="250" y2="480" stroke="white" stroke-width="3" opacity="0.4"/>
    <line x1="180" y1="490" x2="230" y2="490" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="160" y1="500" x2="210" y2="500" stroke="white" stroke-width="2" opacity="0.2"/>
  </g>
</svg>
