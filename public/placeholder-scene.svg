<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dinoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cactusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#skyGradient)"/>
  <rect x="0" y="300" width="600" height="100" fill="#8B4513"/>
  
  <!-- Clouds -->
  <circle cx="100" cy="80" r="20" fill="rgba(255,255,255,0.8)"/>
  <circle cx="115" cy="80" r="25" fill="rgba(255,255,255,0.8)"/>
  <circle cx="130" cy="80" r="20" fill="rgba(255,255,255,0.8)"/>
  <circle cx="115" cy="65" r="15" fill="rgba(255,255,255,0.8)"/>
  
  <circle cx="450" cy="120" r="18" fill="rgba(255,255,255,0.8)"/>
  <circle cx="465" cy="120" r="22" fill="rgba(255,255,255,0.8)"/>
  <circle cx="480" cy="120" r="18" fill="rgba(255,255,255,0.8)"/>
  <circle cx="465" cy="105" r="12" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Main dino character -->
  <rect x="150" y="220" width="80" height="50" fill="url(#dinoGradient)" rx="5"/>
  <rect x="210" y="230" width="50" height="35" fill="url(#dinoGradient)" rx="3"/>
  <rect x="245" y="235" width="25" height="25" fill="url(#dinoGradient)" rx="3"/>
  
  <!-- Dino eye -->
  <circle cx="225" cy="235" r="6" fill="white"/>
  <circle cx="225" cy="235" r="3" fill="black"/>
  
  <!-- Dino legs -->
  <rect x="165" y="270" width="15" height="20" fill="url(#dinoGradient)"/>
  <rect x="210" y="270" width="15" height="20" fill="url(#dinoGradient)"/>
  
  <!-- Dino spikes -->
  <polygon points="170,200 175,185 180,200" fill="url(#dinoGradient)"/>
  <polygon points="200,195 205,180 210,195" fill="url(#dinoGradient)"/>
  <polygon points="230,190 235,175 240,190" fill="url(#dinoGradient)"/>
  
  <!-- Cactus obstacles -->
  <rect x="350" y="200" width="25" height="80" fill="url(#cactusGradient)" rx="3"/>
  <rect x="353" y="185" width="19" height="60" fill="#8B4513" rx="2"/>
  <rect x="356" y="175" width="13" height="40" fill="#654321" rx="1"/>
  
  <rect x="450" y="210" width="22" height="70" fill="url(#cactusGradient)" rx="3"/>
  <rect x="453" y="195" width="16" height="50" fill="#8B4513" rx="2"/>
  
  <!-- Ground texture -->
  <rect x="0" y="320" width="600" height="3" fill="rgba(139,69,19,0.3)"/>
  <rect x="0" y="340" width="600" height="3" fill="rgba(139,69,19,0.3)"/>
  <rect x="0" y="360" width="600" height="3" fill="rgba(139,69,19,0.3)"/>
  
  <!-- Title -->
  <text x="300" y="60" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="white" text-anchor="middle" stroke="black" stroke-width="1">
    ðŸ¦• Dino Game Scene
  </text>
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Jump over obstacles and survive!
  </text>
  
  <!-- Score display -->
  <rect x="50" y="150" width="120" height="60" fill="rgba(0,0,0,0.3)" rx="8"/>
  <text x="110" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">
    Score: 1,247
  </text>
  <text x="110" y="190" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Best: 2,891
  </text>
</svg>
