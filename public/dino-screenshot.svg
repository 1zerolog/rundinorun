    ðŸ¦˜
  </text>
  
  <!-- Game title -->
  <text x="195" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    ðŸ¦• Dino
  </text>
  
